{% extends 'base.html' %}

{% block title %}Подтверждение удаления{% endblock %}

{% block content %}
    <h1>Подтвердите удаление</h1>
    <p>Вы уверены, что хотите удалить магазин "{{ shop.name }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
    </form>

    <a href="{% url 'shop_list' %}" class="btn btn-secondary">Отменить</a>
{% endblock %}
