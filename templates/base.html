<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Монеты{% endblock %}</title>
    <!-- Подключаем Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <!-- Подключаем собственные стили (если нужно) -->
    <style>
        body {
            background-color: #f8f9fa;
        }

        header {
            background-color: #343a40;
            color: #fff;
            padding: 10px 0;
        }

        header a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
        }

        header a:hover {
            color: #007bff;
        }

        footer {
            background-color: #343a40;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        .card-img-top {
            height: 200px;
            object-fit: cover;
        }

        .no-items {
            font-size: 1.5em;
            color: #999;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="{% url 'coin_list' %}">Монеты</a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'coin_list' %}">Все монеты</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'coin_create' %}">Добавить монету</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main class="container mt-4">
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 Coin Collection</p>
    </footer>

    <!-- Подключаем скрипты Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Подключаем jQuery (если необходимо) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>

</html>
