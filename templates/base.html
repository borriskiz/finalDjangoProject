<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Монеты{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body, html {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        main {
            flex-grow: 1;
        }

        footer {
            background-color: #343a40;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        body {
            background-image: url("/media/background.png");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        header {
            background-color: #343a40;
            color: #fff;
            padding: 10px 0;
        }

        header a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
        }

        header a:hover {
            color: #007bff;
        }

        .card-img-top {
            height: 200px;
            object-fit: cover;
        }

        .no-items {
            font-size: 1.5em;
            color: #999;
            text-align: center;
            margin-top: 20px;
        }


        @media (max-width: 768px) {
            header {
                text-align: center;
            }

            .navbar-nav {
                flex-direction: column;
                align-items: center;
            }

            .navbar-nav .nav-item {
                margin-bottom: 10px;
            }
        }

        /* Убедимся, что кнопки авторизации и навигации не ломаются */
        .auth-buttons {
            margin-left: auto;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .auth-buttons .nav-item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<header>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="{% url 'coin_list' %}">
                <img src="/media/logo.png" alt="Монеты" style="height: 70px;">
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'coin_list' %}">Все монеты</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'country_list' %}">Все страны</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'shop_list' %}">Все магазины</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'material_list' %}">Все материалы</a>
                    </li>
                </ul>

                <ul class="navbar-nav ml-auto d-flex align-items-center">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a href="{% url 'profile' %}"
                               class="btn btn-primary ml-3"><strong>{{ user.username }}</strong></a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'logout' %}" class="btn btn-danger ml-3">Выйти</a>
                        </li>
                    {% else %}
                        <div class="auth-buttons">
                            <li class="nav-item">
                                <a href="{% url 'login' %}" class="btn btn-primary ml-3">Войти</a>
                            </li>
                            <li class="nav-item">
                                <a href="{% url 'signup' %}" class="btn btn-secondary ml-3">Регистрация</a>
                            </li>
                        </div>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </div>
</header>

<main class="container mt-4">
    <div class="row">
        <aside class="col-md-3">
            {% block sidebar %}{% endblock %}
        </aside>
        <section class="col-md-9">
            {% block content %}{% endblock %}
        </section>
    </div>
</main>

<footer>
    <p>&copy; 2024 Coin Collection</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>
</html>
