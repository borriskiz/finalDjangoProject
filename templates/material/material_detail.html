{% extends 'base.html' %}

{% block title %}
    Детали материала: {{ material.name }}
{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-body">
            <h1 class="mb-4">{{ material.name }}</h1>

            <div class="row">
                <div class="col-md-6">
                    <p><strong>Цена:</strong> {{ material.price }} ₽</p>
                </div>
            </div>

            <a href="{% url 'material_list' %}" class="btn btn-secondary mt-3">Назад к списку материалов</a>
            <a href="{% url 'material_update' material.pk %}" class="btn btn-primary mt-3">Редактировать</a>
            <a href="{% url 'material_delete' material.pk %}" class="btn btn-danger mt-3">Удалить</a>
        </div>
    </div>
{% endblock %}
