{% extends 'base.html' %}

{% block title %}Подтверждение удаления{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-body">
            <h1>Подтвердите удаление</h1>
            <p>Вы уверены, что хотите удалить материал "{{ material.name }}"?</p>

            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Удалить</button>
                <a href="{% url 'material_list' %}" class="btn btn-secondary">Отменить</a>
            </form>
        </div>
    </div>
{% endblock %}
