{% extends 'base.html' %}

{% block title %}Вход{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-body">
            <h1>Вход</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}

            </form>
            <p>Нет аккаунта? <a href="{% url 'signup' %}">Зарегистрироваться</a></p>
        </div>
    </div>
{% endblock %}
